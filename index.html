<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        .error{
        color: red;
        font-size: smaller;
        
        }
       </style>  

</head>
  <body>
    <div class="container mt-4">


        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        
                        <div>
                            <button type="button" id="btnCreate" class="btn btn-success float-right" data-bs-toggle="modal" data-bs-target="#myModal">
                                Add Student
                              </button>
                        </div>
                  <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                 <div class="modal-dialog">
                 <div class="modal-content">
      
             <!-- Modal Header -->
             <div class="modal-header">
              <h4 class="modal-title">Add Student</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
             </div>
      
              <!-- Modal body -->
            <div class="modal-body">
                <form  method="post"  id="register"  name="myform" enctype="multipart/form-data">
    
                    <input type="hidden" class="form-control" name="sid" id="id">
                    <div class="mb-3">
                        <label>Student Name</label>
                        <input type="text" name="name" id="name" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label>Student Email</label>
                        <input type="text" name="email" id="email" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label>Student Phone</label>
                        <input type="text" name="number" id="number" class="form-control"  >
                    </div>
                    <div class="mb-3">
                        <label>Student Address</label>
                        <input type="text" name="address" id="address" class="form-control"  >
                    </div>
                   
                    <div class="mb-3">
                        <label>Student Image</label>
                        <input type="file" name="image" class="form-control" id="image" >
                    </div>
    
                    <div class="mb-3">
                        <button type="submit" id="submitadd" name="submit" class="btn btn-primary">Save Student</button>
                        <button type="submit" id="btnEditEmployee" name="submit" class="btn btn-primary">Edit Student</button> 
                    </div>
                

                
            </div>
      
        </form>
      
          </div>
        </div>
      </div>
    
    
                        
                        </div>


                    </div>

                    <!-- the student list code -->
                    <div class="card-body">

                        <table class="table table-bordered table-striped  text-center">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Student Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">File</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CSS AJAX CDN LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="jqajax.js"></script>
</body>

</html>
