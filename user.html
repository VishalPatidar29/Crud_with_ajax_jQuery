<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Create</title>

    <style>

.error{
color: red;
font-size: smaller;

}

    </style>


</head>
<body>
  
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Student Add 
                            <a href="index.html" class="btn btn-danger float-end">BACK</a>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form  method="post"  id="register"  name="myform" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label>Student Name</label>
                                <input type="text" name="name" id="name" class="form-control"  >
                            </div>
                            <div class="mb-3">
                                <label>Student Email</label>
                                <input type="text" name="email" id="email" class="form-control"  >
                            </div>
                            <div class="mb-3">
                                <label>Student Phone</label>
                                <input type="text" name="number" id="number" class="form-control"  >
                            </div>
                            <div class="mb-3">
                                <label>Student Address</label>
                                <input type="text" name="address" id="address" class="form-control"  >
                            </div>
                           
                            <div class="mb-3">
                                <label>Student Image</label>
                                <input type="file" name="image" class="form-control" id="image" >
                                <label id="inputfile-error" class="error" for="inputfile" ></label>
                            </div>

                            <div class="mb-3">
                                <button type="submit" id="submit" name="submit" class="btn btn-primary">Save Student</button>
                            </div>
                            <div id="msg"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <!-- <script src="jcrud.js"></script> -->
 <script src="jqajax.js"></script>
 

</body>
</html>
